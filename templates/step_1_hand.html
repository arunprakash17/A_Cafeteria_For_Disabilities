<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Instructions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Changed font to Segoe UI */
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50; 
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px; 
            line-height: 1.5; 
        }
        ol {
            margin-left: 30px;
            color: #666; 
            font-size: 16px; 
            line-height: 1.5; 
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px; 
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Step 1: Instructions</h2>
        <p>Follow the instructions below to place your order:</p>
        <ol>
            <li>Use hand gestures to specify your order.</li>
            <li>Click the "Next" button to record your order.</li>
        </ol>
        <form action="/step_2_hand" method="post">
            <button id="nextStep2">MAKE ORDER</button>
        </form>
    </div>
</body>
<script>
    setTimeout(()=>{
        //window.location.href = "/step_2_hand";
        const btn = document.getElementById('nextStep2');
        btn.click();
    },15000);
</script>
</html>
